<!doctype html>
<html lang="en" style = "height: 100%">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Index Page</title>
  </head>
  <body style="background-image: linear-gradient(to bottom right, #33475b, #0033CC, #FF77CC, rgb(255, 122, 89));">
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-8">
                <form method="POST">
                    <div class="mb-3">
                        <b><label for="Name" class="form-label" style="color:white;font-size:25px;" >Name</label></b>
                        <input type="text" placeholder="Enter User name" class="form-control" id="name" name="name" aria-describedby="nameHelp">
                      </div>
                    <div class="mb-3">
                     <b> <label for="email" class="form-label" style="color:white;font-size:25px;" >Email address</label></b>
                      <input type="email" placeholder="Enter Email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <b><label for="password" class="form-label" style="color:white;font-size:25px;" >Password</label></b>
                      <input type="password" placeholder="Enter Password" class="form-control" id="password" name="password">
                    </div>
                    
                    <button type="submit" class="btn btn-success" >Submit</button>
                  </form>
            </div>
        </div>

        <div class="row mt-5">
            <table class="table table-bordered table-striped table-dark" border = 2>
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>


                    {% for user in users %}
                  <tr>
                    <td>{{loop.index}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td><a href="/updatepassword/{{loop.index - 1}}">Update Password</a></td>
                    <td><a href="/delete/{{user.email}}">Delete User</a></td>
                  </tr>

                  {%endfor%}
                </tbody>
              </table>
        </div>

    </div>


    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
